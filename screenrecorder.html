<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recording and Saving</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --button-bg: #2c2c2c;
            --button-hover: #3d3d3d;
            --accent-color: #007bff;
            --border-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        video {
            margin-top: 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            max-width: min(90%, 1200px);
            background-color: #000000;
            display: none;
        }

        video.active {
            display: block;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: var(--button-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recording {
            animation: pulse 2s infinite;
            background-color: #dc3545 !important;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #timer {
            font-size: 32px;
            margin: 15px;
            font-family: monospace;
            color: var(--accent-color);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }

        .recording-indicator {
            display: none;
            color: #dc3545;
            margin: 10px;
            font-weight: bold;
        }

        .recording-indicator.active {
            display: inline-block;
        }

        .screen-select {
            margin: 20px 0;
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .screen-select.visible {
            display: block;
        }

        .screen-option {
            background-color: var(--button-bg);
            padding: 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .screen-option small {
            display: block;
            margin-top: 8px;
            opacity: 0.8;
            font-size: 0.8em;
        }

        .screen-option:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Screen Recorder</h1>
    <div id="timer">00:00:00</div>
    <div class="recording-indicator">‚óè Recording</div>

    <div class="screen-select">
        <h2>Select what to record:</h2>
        <div class="controls">
            <button class="screen-option" data-type="screen">
                <div>Monitor Screen</div>
                <small>Record your entire monitor display</small>
            </button>
            <button class="screen-option" data-type="window">
                <div>Application Window</div>
                <small>Record a specific window</small>
            </button>
            <button class="screen-option" data-type="tab">
                <div>Browser Tab</div>
                <small>Record current browser tab</small>
            </button>
        </div>
    </div>

    <div class="loading">
        <div class="spinner"></div>
        <p>Preparing recording. Please wait...</p>
    </div>

    <div class="controls">
        <button id="startCapture">Start Recording</button>
        <button id="stopCapture" disabled>Stop Recording</button>
    </div>

    <video id="screenVideo" autoplay playsinline muted></video>

    <script>
        const startButton = document.getElementById("startCapture");
        const stopButton = document.getElementById("stopCapture");
        const video = document.getElementById("screenVideo");
        const timerElement = document.getElementById("timer");
        const recordingIndicator = document.querySelector(".recording-indicator");
        const screenSelect = document.querySelector(".screen-select");
        const loading = document.querySelector(".loading");

        let captureStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let startTime = 0;
        let timerInterval = null;

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor((elapsed / 1000) % 60);
            const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
            const hours = Math.floor(elapsed / (1000 * 60 * 60));
            
            timerElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        async function startRecording(displayMediaOptions) {
            try {
                loading.classList.add('visible');
                captureStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
                
                video.srcObject = captureStream;
                video.classList.add('active');
                
                // Use higher bitrate and better codec
                mediaRecorder = new MediaRecorder(captureStream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 3000000 // 3 Mbps for better quality
                });
                
                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    const url = URL.createObjectURL(blob);
                    
                    // Ask user for filename
                    let filename = prompt("Enter a name for your recording:", "my-recording");
                    
                    // Only save if user provided a filename
                    if (filename) {
                        // Ensure filename ends with .webm
                        if (!filename.toLowerCase().endsWith('.webm')) {
                            filename += '.webm';
                        }
                        
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = filename;
                        a.click();
                    }
                    
                    // Clean up the URL regardless of whether the file was saved
                    URL.revokeObjectURL(url);
                };

                mediaRecorder.start(1000);
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
                startButton.disabled = true;
                stopButton.disabled = false;
                startButton.classList.add('recording');
                recordingIndicator.classList.add('active');
                screenSelect.classList.remove('visible');
                loading.classList.remove('visible');

                // Handle stream ending (user clicks "Stop sharing")
                captureStream.getVideoTracks()[0].onended = () => {
                    stopRecording();
                };
            } catch (err) {
                console.error("Error starting screen recording:", err);
                alert("Failed to start recording: " + err.message);
                loading.classList.remove('visible');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }

            if (captureStream) {
                captureStream.getTracks().forEach(track => track.stop());
                captureStream = null;
                video.srcObject = null;
                video.classList.remove('active');
            }

            clearInterval(timerInterval);
            timerElement.textContent = "00:00:00";
            startButton.disabled = false;
            stopButton.disabled = true;
            startButton.classList.remove('recording');
            recordingIndicator.classList.remove('active');
        }

        startButton.addEventListener("click", () => {
            screenSelect.classList.add('visible');
        });

        document.querySelectorAll('.screen-option').forEach(button => {
            button.addEventListener('click', () => {
                const type = button.dataset.type;
                const displayMediaOptions = {
                    video: {
                        cursor: "always",
                        // More specific constraints for each type
                        ...(type === 'screen' && {
                            displaySurface: "monitor",
                            logicalSurface: true
                        }),
                        ...(type === 'window' && {
                            displaySurface: "window"
                        }),
                        ...(type === 'tab' && {
                            displaySurface: "browser",
                            browserWindow: true
                        })
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    },
                    selfBrowserSurface: "include",
                    systemAudio: "include"
                };
                startRecording(displayMediaOptions);
            });
        });

        stopButton.addEventListener("click", stopRecording);
    </script>
</body>
</html>
